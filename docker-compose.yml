services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperforge}
      POSTGRES_USER: ${POSTGRES_USER:-paperforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paperforgepass}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/00_extensions.sql:/docker-entrypoint-initdb.d/00_extensions.sql:ro
      - ./db/01_auth_schema.sql:/docker-entrypoint-initdb.d/01_auth_schema.sql:ro
      - ./db/02_auth_seed.sql:/docker-entrypoint-initdb.d/02_auth_seed.sql:ro
      - ./db/03_folders_schema.sql:/docker-entrypoint-initdb.d/03_folders_schema.sql:ro
      - ./db/04_folders_seed.sql:/docker-entrypoint-initdb.d/04_folders_seed.sql:ro
      - ./db/05_documents_schema.sql:/docker-entrypoint-initdb.d/05_documents_schema.sql:ro
      - ./db/06_documents_seed.sql:/docker-entrypoint-initdb.d/06_documents_seed.sql:ro
      - ./db/07_ocr_schema.sql:/docker-entrypoint-initdb.d/07_ocr_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "until mc alias set local http://minio:9000 \"${MINIO_ROOT_USER:-minioadmin}\" \"${MINIO_ROOT_PASSWORD:-minioadmin123}\"; do echo 'Waiting for MinIO...' && sleep 2; done; mc mb -p \"local/${MINIO_BUCKET:-paperforge}\" || true; mc anonymous set none \"local/${MINIO_BUCKET:-paperforge}\" || true"
      ]

  kafka:
    image: redpandadata/redpanda:latest
    container_name: paperforge-dms-kafka-1
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:${KAFKA_BROKER_HOST_PORT:-9094}
      - --advertise-kafka-addr
      - PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:${KAFKA_BROKER_HOST_PORT:-9094}
    ports:
      - "${KAFKA_BROKER_HOST_PORT:-9094}:9094"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --api-urls localhost:9644 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 30

  kafka-init:
    image: redpandadata/redpanda:latest
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "rpk topic create paperforge.document-version.created paperforge.ocr.completed paperforge.search.index --brokers kafka:9092 --replicas 1 --partitions 3 && rpk topic create paperforge.ocr.dlq paperforge.search.dlq --brokers kafka:9092 --replicas 1 --partitions 1 || true"
      ]
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      xpack.security.enrollment.enabled: "false"
      ES_JAVA_OPTS: ${ELASTICSEARCH_JAVA_OPTS:--Xms512m -Xmx512m}
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=30s >/dev/null"]
      interval: 10s
      timeout: 10s
      retries: 30

  worker-ocr:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
      network: host
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-paperforge}:${POSTGRES_PASSWORD:-paperforgepass}@postgres:5432/${POSTGRES_DB:-paperforge}?sslmode=disable
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-paperforge}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_VERSION_CREATED: paperforge.document-version.created
      KAFKA_TOPIC_OCR_COMPLETED: paperforge.ocr.completed
      KAFKA_TOPIC_OCR_DLQ: paperforge.ocr.dlq
      KAFKA_TOPIC_SEARCH_INDEX: paperforge.search.index
      KAFKA_TOPIC_SEARCH_DLQ: paperforge.search.dlq
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_INDEX: ${ELASTICSEARCH_INDEX:-paperforge_pages_v1}
    depends_on:
      - postgres
      - minio
      - kafka
      - kafka-init
      - elasticsearch

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      network: host
    environment:
      API_PORT: 7080
      DATABASE_URL: postgresql://${POSTGRES_USER:-paperforge}:${POSTGRES_PASSWORD:-paperforgepass}@postgres:5432/${POSTGRES_DB:-paperforge}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-paperforge-dev-secret-minimum-32-bytes}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-paperforge-dev-refresh-secret-minimum-32-bytes}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      AUTH_DEFAULT_ROLE: ${AUTH_DEFAULT_ROLE:-HR}
      AUTH_FIRST_USER_ADMIN: ${AUTH_FIRST_USER_ADMIN:-true}
      S3_ENDPOINT: http://minio:9000
      S3_PRESIGN_ENDPOINT: http://localhost:${MINIO_API_PORT:-9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-paperforge}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_VERSION_CREATED: paperforge.document-version.created
      KAFKA_TOPIC_OCR_COMPLETED: paperforge.ocr.completed
      KAFKA_TOPIC_OCR_DLQ: paperforge.ocr.dlq
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_INDEX: ${ELASTICSEARCH_INDEX:-paperforge_pages_v1}
    ports:
      - "${API_PORT:-7080}:7080"
    depends_on:
      - postgres
      - minio
      - kafka
      - kafka-init
      - elasticsearch

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      network: host
    environment:
      PAPERFORGE_API_INTERNAL_URL: http://api:7080/api
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

  # Optional (uncomment if you want a UI for Elasticsearch)
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.12.2
  #   environment:
  #     ELASTICSEARCH_HOSTS: http://elasticsearch:9200
  #   ports:
  #     - "5601:5601"
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy

volumes:
  pgdata:
  miniodata:
  esdata:
  redpanda-data:
